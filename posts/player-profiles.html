<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Profiles - My Arsenal Blog</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Correct path to CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Player Profiles</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="match-analysis.html">Match Analysis</a></li>
            <li><a href="arsenal-history.html">Arsenal History</a></li>
        </ul>
    </nav>

    <!-- Tabs for Sorting -->
    <div class="tabs">
        <button class="tab-button active" onclick="filterPlayers('all')">All</button>
        <button class="tab-button" onclick="filterPlayers('Defender')">Defenders</button>
        <button class="tab-button" onclick="filterPlayers('Midfielder')">Midfielders</button>
        <button class="tab-button" onclick="filterPlayers('Attacker')">Attackers</button>
        <button class="tab-button" onclick="filterPlayers('Goalkeeper')">Goalkeepers</button>
    </div>

    <!-- Player Profiles Section -->
    <div class="player-grid" id="player-grid">
        <!-- Player cards will be dynamically loaded here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Arsenal Blog | Built with ❤️ by <a href="#">Daniël Schreuder</a></p>
        <div class="social-links">
            <a href="https://discord.gg/YourDiscordInviteCode" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
    </footer>

    <!-- Fetch Player Data -->
    <script>
        const playerGrid = document.getElementById('player-grid');

        async function loadPlayers() {
            try {
                const response = await fetch('../data/live-stats.json'); // Path to live stats
                const players = await response.json();
                displayPlayers(players); // Display all players initially
            } catch (error) {
                console.error('Error loading player data:', error);
            }
        }

        function displayPlayers(players) {
            playerGrid.innerHTML = ''; // Clear previous content
            players.forEach(player => {
                const playerCard = `
                    <div class="player-card">
                        <a href="${player.profile}">
                            <img src="${player.image}" alt="${player.name}">
                            <h3>${player.name}</h3>
                            <p>Position: ${player.position}</p>
                            <p>Goals: ${player.stats.goals} | Assists: ${player.stats.assists} | Appearances: ${player.stats.appearances}</p>
                        </a>
                    </div>
                `;
                playerGrid.insertAdjacentHTML('beforeend', playerCard);
            });
        }

        function filterPlayers(position) {
            // Remove 'active' class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

            // Add 'active' class to the clicked button
            const clickedButton = event.target;
            clickedButton.classList.add('active');

            if (position === 'all') {
                displayPlayers(playersData); // Show all players
            } else {
                const filteredPlayers = playersData.filter(player => player.position === position);
                displayPlayers(filteredPlayers); // Show filtered players
            }
        }

        let playersData = [];
        window.onload = async () => {
            const response = await fetch('../data/live-stats.json');
            playersData = await response.json();
            displayPlayers(playersData);
        };
    </script>
</body>
</html>
